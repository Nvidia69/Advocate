                        className="mb-8 flex items-center gap-2 text-navy-900 hover:text-gold-600 transition-colors group font-semibold uppercase tracking-wide text-sm"
                    >
                        <div className="bg-white p-2 rounded-full border border-slate-200 shadow-sm group-hover:border-gold-500 transition-colors">
                            <Icons.ArrowRight className="w-4 h-4 rotate-180" />
                        </div>
                        Back to Home
                    </button>

                    <div className="text-center mb-16">
                        <h4 className="text-gold-600 font-bold uppercase tracking-widest mb-2">Professional Journey</h4>
                        <h2 className="text-4xl font-serif font-bold text-navy-900">Experience & Qualifications</h2>
                    </div>

                    <div className="space-y-12 relative before:absolute before:inset-0 before:ml-5 before:-translate-x-px md:before:mx-auto md:before:translate-x-0 before:h-full before:w-0.5 before:bg-gradient-to-b before:from-transparent before:via-slate-300 before:to-transparent">
                        {[
                            { year: '2019 - Present', title: 'Senior Legal Counsel', place: 'High Court', desc: 'Leading a team of associates handling complex constitutional and criminal matters.' },
                            { year: '2015 - 2019', title: 'Independent Practitioner', place: 'District Court', desc: 'Established private practice focusing on civil litigation and family law disputes.' },
                            { year: '2011 - 2015', title: 'Junior Associate', place: 'Ram Bhawan Chaurasiya & Co. Law Firm', desc: 'Started career under the mentorship of Senior Advocate P.K. Verma.' },
                            { year: '2011', title: 'LL.B', place: 'Dr. Ram Manohar Lohiya National Law University', desc: 'Graduated with distinction and top honors.' }
                        ].map((item, idx) => (
                            <div key={idx} className="relative flex items-center justify-between md:justify-normal md:odd:flex-row-reverse group is-active">
                                <div className="flex items-center justify-center w-10 h-10 rounded-full border border-white bg-slate-100 group-[.is-active]:bg-gold-500 text-slate-500 group-[.is-active]:text-white shadow shrink-0 md:order-1 md:group-odd:-translate-x-1/2 md:group-even:translate-x-1/2">
                                    <Icons.CheckCircle className="w-5 h-5"/>
                                </div>
                                <div className="w-[calc(100%-4rem)] md:w-[calc(50%-2.5rem)] bg-slate-50 p-6 rounded border border-slate-100 shadow-sm">
                                    <div className="flex items-center justify-between space-x-2 mb-1">
                                        <div className="font-bold text-navy-900">{item.title}</div>
                                        <time className="font-mono text-xs text-gold-600">{item.year}</time>
                                    </div>
                                    <div className="text-slate-500 text-sm font-semibold mb-2">{item.place}</div>
                                    <div className="text-slate-600 text-sm">{item.desc}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const ContactPage = ({ navigate }) => (
            <div className="fade-in py-16 bg-slate-50 min-h-[60vh]">
                <div className="container mx-auto px-6">
                    {/* Back Button */}
                    <button 
                        onClick={() => navigate('home')} 
                        className="mb-8 flex items-center gap-2 text-navy-900 hover:text-gold-600 transition-colors group font-semibold uppercase tracking-wide text-sm"
                    >
                        <div className="bg-white p-2 rounded-full border border-slate-200 shadow-sm group-hover:border-gold-500 transition-colors">
                            <Icons.ArrowRight className="w-4 h-4 rotate-180" />
                        </div>
                        Back to Home
                    </button>

                    <div className="text-center max-w-3xl mx-auto mb-16">
                        <h2 className="text-4xl font-serif font-bold text-navy-900 mb-4">Get In Touch</h2>
                        <p className="text-slate-600">Visit our chambers or contact us via phone or email.</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
                        <div className="bg-white p-8 rounded-lg shadow-lg">
                            <h3 className="text-2xl font-serif font-bold text-navy-900 mb-8">Contact Information</h3>
                            <div className="space-y-6">
                                <div className="flex items-start gap-4">
                                    <div className="bg-gold-100 p-3 rounded-full text-gold-600"><Icons.Phone className="w-6 h-6"/></div>
                                    <div>
                                        <h4 className="font-bold text-navy-900">Phone</h4>
                                        <p className="text-slate-600">+91 94150 65890</p>
                                        <p className="text-sm text-slate-400">Available 9am - 8pm</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="bg-gold-100 p-3 rounded-full text-gold-600"><Icons.Mail className="w-6 h-6"/></div>
                                    <div>
                                        <h4 className="font-bold text-navy-900">Email</h4>
                                        <p className="text-slate-600">contact@advocaterambhawanchaurasiya.com</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="bg-gold-100 p-3 rounded-full text-gold-600"><Icons.MapPin className="w-6 h-6"/></div>
                                    <div>
                                        <h4 className="font-bold text-navy-900">Chambers</h4>
                                        <p className="text-slate-600">Q4FF+HQ5, Civil Line, Faizabad,<br/>Uttar Pradesh 224001</p>
                                        <a href="https://maps.app.goo.gl/PyuSq3DEDdS6ZNFj6" target="_blank" className="text-xs text-gold-600 font-bold uppercase hover:underline mt-1 inline-block">Get Directions &rarr;</a>
                                    </div>
                                </div>
                            </div>
                            <div className="mt-8 pt-8 border-t border-slate-100">
                                <button onClick={() => navigate('appointment')} className="w-full bg-navy-900 text-white py-4 rounded font-bold uppercase tracking-wide hover:bg-navy-800 transition-colors">
                                    Book Appointment Now
                                </button>
                            </div>
                        </div>

                        {/* Embedded Google Map */}
                        <div className="bg-slate-200 h-[500px] rounded-lg shadow-inner overflow-hidden relative border border-slate-200">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3562.333246344268!2d82.14232731504194!3d26.76569298319114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399a07937e6d28ad%3A0x6d644409d6482156!2sCivil%20Lines%2C%20Faizabad%2C%20Uttar%20Pradesh%20224001!5e0!3m2!1sen!2sin!4v1625638450123!5m2!1sen!2sin"
                                width="100%" 
                                height="100%" 
                                style={{border:0}} 
                                allowFullScreen="" 
                                loading="lazy" 
                                title="Office Location Map"
                                className="w-full h-full"
                            ></iframe>
                        </div>
                    </div>
                </div>
            </div>
        );

        const AppointmentPage = ({ navigate }) => {
            const [formData, setFormData] = useState({ name: '', phone: '', caseType: 'Civil', date: '', message: '' });
            const [submitted, setSubmitted] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                const number = "919415065890";
                const text = `*New Appointment Request*%0A%0A*Name:* ${formData.name}%0A*Phone:* ${formData.phone}%0A*Type:* ${formData.caseType}%0A*Date:* ${formData.date}%0A*Note:* ${formData.message}`;
                window.open(`https://wa.me/${number}?text=${text}`, '_blank');
                setSubmitted(true);
            };

            return (
                <div className="fade-in py-16 bg-navy-900 min-h-[80vh] flex items-center justify-center relative overflow-hidden">
                    <div className="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                    
                    <div className="container mx-auto px-6 relative z-10">
                        {/* Back Button */}
                        <button 
                            onClick={() => navigate('home')} 
                            className="mb-6 flex items-center gap-2 text-slate-300 hover:text-gold-500 transition-colors group font-semibold uppercase tracking-wide text-sm"
                        >
                            <div className="bg-navy-800 p-2 rounded-full border border-slate-700 group-hover:border-gold-500 transition-colors">
                                <Icons.ArrowRight className="w-4 h-4 rotate-180" />
                            </div>
                            Back to Home
                        </button>

                        <div className="max-w-2xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
                            <div className="bg-gold-500 p-6 text-center">
                                <h2 className="text-2xl font-serif font-bold text-white">Book Your Consultation</h2>
                                <p className="text-gold-100 text-sm">Fill details to schedule via WhatsApp</p>
                            </div>
                            <div className="p-8 md:p-12">
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-bold text-navy-900 mb-2">Full Name</label>
                                            <input required type="text" className="w-full bg-slate-50 border border-slate-200 rounded p-3 focus:outline-none focus:border-gold-500 transition-colors" placeholder="John Doe" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-bold text-navy-900 mb-2">Phone Number</label>
                                            <input required type="tel" className="w-full bg-slate-50 border border-slate-200 rounded p-3 focus:outline-none focus:border-gold-500 transition-colors" placeholder="Mobile Number" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-bold text-navy-900 mb-2">Case Category</label>
                                            <select className="w-full bg-slate-50 border border-slate-200 rounded p-3 focus:outline-none focus:border-gold-500 transition-colors" value={formData.caseType} onChange={e => setFormData({...formData, caseType: e.target.value})}>
                                                <option>Civil Matter</option>
                                                <option>Criminal Defense</option>
                                                <option>Family / Divorce</option>
                                                <option>Property Dispute</option>
                                                <option>Corporate / Business</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-bold text-navy-900 mb-2">Preferred Date</label>
                                            <input type="date" className="w-full bg-slate-50 border border-slate-200 rounded p-3 focus:outline-none focus:border-gold-500 transition-colors" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-navy-900 mb-2">Brief Description</label>
                                        <textarea rows="3" className="w-full bg-slate-50 border border-slate-200 rounded p-3 focus:outline-none focus:border-gold-500 transition-colors" placeholder="Briefly describe your legal issue..." value={formData.message} onChange={e => setFormData({...formData, message: e.target.value})}></textarea>
                                    </div>
                                    <button type="submit" className="w-full bg-navy-900 hover:bg-navy-800 text-white font-bold py-4 rounded transition-all uppercase tracking-wide shadow-lg">
                                        Send Request on WhatsApp
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [activePage, setActivePage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [showDisclaimer, setShowDisclaimer] = useState(true);

            // Hide disclaimer if already agreed in this session (optional logic, keeping simple for now)
            
            const handleNav = (pageId) => {
                setActivePage(pageId);
                setIsMenuOpen(false);
                window.scrollTo(0, 0);
            };

            const renderPage = () => {
                switch(activePage) {
                    case 'home': return <HomePage navigate={handleNav} />;
                    case 'about': return <AboutPage navigate={handleNav} />;
                    case 'services': return <ServicesPage navigate={handleNav} />;
                    case 'experience': return <ExperiencePage navigate={handleNav} />;
                    case 'contact': return <ContactPage navigate={handleNav} />;
                    case 'appointment': return <AppointmentPage navigate={handleNav} />;
                    default: return <HomePage navigate={handleNav} />;
                }
            };

            return (
                <div className="flex flex-col min-h-screen">
                    
                    {/* DISCLAIMER POPUP */}
                    {showDisclaimer && <Disclaimer onAgree={() => setShowDisclaimer(false)} />}
                    
                    {/* FLOATING WHATSAPP BUTTON */}
                    {!showDisclaimer && <FloatingWhatsApp />}

                    {/* Header */}
                    <header className="bg-navy-900 text-white sticky top-0 z-50 shadow-lg">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex justify-between items-center">
                                {/* Logo */}
                                <div className="flex items-center gap-3 cursor-pointer" onClick={() => handleNav('home')}>
                                    <div className="text-gold-500"><Icons.Scale className="w-8 h-8"/></div>
                                    <div>
                                        <h1 className="font-serif font-bold text-xl md:text-2xl leading-none">Advocate Ram Bhawan Chaurasiya</h1>
                                        <span className="text-[10px] uppercase tracking-widest text-gold-500 block mt-1">High Court & District Court</span>
                                    </div>
                                </div>

                                {/* Desktop Nav */}
                                <nav className="hidden md:flex items-center gap-8">
                                    {navItems.map(item => (
                                        item.isButton ? (
                                            <button key={item.id} onClick={() => handleNav(item.id)} className="bg-gold-500 hover:bg-gold-600 text-navy-900 font-bold px-5 py-2 rounded transition-colors text-sm uppercase">
                                                {item.label}
                                            </button>
                                        ) : (
                                            <button 
                                                key={item.id} 
                                                onClick={() => handleNav(item.id)}
                                                className={`text-sm font-semibold uppercase tracking-wide transition-colors ${activePage === item.id ? 'text-gold-500' : 'text-slate-300 hover:text-white'}`}
                                            >
                                                {item.label}
                                            </button>
                                        )
                                    ))}
                                </nav>

                                {/* Mobile Toggle */}
                                <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    {isMenuOpen ? <Icons.X className="w-6 h-6"/> : <Icons.Menu className="w-6 h-6"/>}
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-navy-800 border-t border-navy-700">
                                <div className="flex flex-col p-4">
                                    {navItems.map(item => (
                                        <button 
                                            key={item.id} 
                                            onClick={() => handleNav(item.id)}
                                            className={`py-3 text-left border-b border-navy-700 ${item.isButton ? 'text-gold-500 font-bold' : 'text-slate-300'}`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Main Content Area */}
                    <main className="flex-grow">
                        {renderPage()}
                    </main>

                    {/* Footer */}
                    <footer className="bg-navy-900 text-white py-12 border-t border-navy-800">
                        <div className="container mx-auto px-6">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                                <div className="col-span-1 md:col-span-2">
                                    <div className="flex items-center gap-2 mb-4">
                                        <Icons.Scale className="text-gold-500 w-6 h-6"/>
                                        <span className="font-serif font-bold text-xl">Advocate Ram Bhawan Chaurasiya</span>
                                    </div>
                                    <p className="text-slate-400 text-sm leading-relaxed max-w-sm">
                                        Providing dedicated legal representation with integrity and expertise. We stand by our clients to ensure justice is served.
                                    </p>
                                </div>
                                <div>
                                    <h4 className="font-bold text-white uppercase mb-4 text-sm">Quick Links</h4>
                                    <ul className="space-y-2 text-sm text-slate-400">
                                        {navItems.slice(0, 4).map(item => (
                                            <li key={item.id}><button onClick={() => handleNav(item.id)} className="hover:text-gold-500 transition-colors">{item.label}</button></li>
                                        ))}
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-bold text-white uppercase mb-4 text-sm">Contact</h4>
                                    <ul className="space-y-2 text-sm text-slate-400">
                                        <li className="flex items-center gap-2"><Icons.Phone className="w-4 h-4 text-gold-500"/> +91 94150 65890</li>
                                        <li className="flex items-center gap-2"><Icons.Mail className="w-4 h-4 text-gold-500"/> contact@email.com</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-navy-800 pt-8 text-center text-slate-500 text-xs">
                                &copy; {new Date().getFullYear()} Advocate Ram Bhawan Chaurasiya & Associates. All Rights Reserved.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
